<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        input[type="url"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .account-list {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f4f7fa;
        }
        .action-btn, .delete-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .action-btn {
            background-color: #ffc107;
            color: black;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .preview {
            max-width: 100px;
            margin-top: 10px;
            display: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Đăng Ký Tài Khoản</h1>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Nhập tên người dùng." required>
            <div class="error" id="usernameError">Tên người dùng không hợp lệ.</div>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu." required>
            <div class="error" id="passwordError">Mật khẩu không hợp lệ.</div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Nhập email của bạn." required>
            <div class="error" id="emailError">Email không hợp lệ.</div>
        </div>

        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Nhập tên đầy đủ.">
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" required>
                <option value="">Chọn vai trò</option>
                <option value="admin">Quản trị viên</option>
                <option value="user">Người dùng</option>
            </select>
            <div class="error" id="roleError">Vui lòng chọn vai trò.</div>
        </div>

        <div class="form-group">
            <label for="profilePicture">Hình Ảnh Đại Diện</label>
            <input type="file" id="profilePicture" accept="image/*">
            <img id="preview" class="preview" src="#" alt="Preview">
            <div class="error" id="pictureError">Vui lòng chọn hình ảnh hợp lệ.</div>
        </div>

        <button type="submit" id="submitBtn" disabled>Đăng Ký</button>
        <button type="button" id="cancelBtn" class="btn-secondary">Hủy</button>
    </form>

    <div class="account-list">
        <h2>Danh Sách Tài Khoản</h2>
        <table>
            <thead>
                <tr>
                    <th>Tên Người Dùng</th>
                    <th>Email</th>
                    <th>Vai Trò</th>
                    <th>Ngày Tạo</th>
                    <th>Hình Ảnh</th>
                    <th>Thao Tác</th>
                </tr>
            </thead>
            <tbody id="accounts"></tbody>
        </table>
    </div>
</div>

<script>
    const registrationForm = document.getElementById('registrationForm');
    const submitBtn = document.getElementById('submitBtn');
    const preview = document.getElementById('preview');

    registrationForm.addEventListener('input', function () {
        const isValid = [...this.elements].every(input => input.checkValidity());
        submitBtn.disabled = !isValid;
    });

    document.getElementById('profilePicture').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                preview.src = event.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
        }
    });

    registrationForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const role = document.getElementById('role').value;
        const createdAt = new Date().toLocaleString('vi-VN');

        const accountsTable = document.getElementById('accounts');
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${username}</td>
            <td>${email}</td>
            <td>${role}</td>
            <td>${createdAt}</td>
            <td><img src="${preview.src}" alt="Profile" style="width: 50px; height: 50px; border-radius: 50%;"></td>
            <td>
                <button class="action-btn" onclick="editAccount(this)">Sửa</button>
                <button class="delete-btn" onclick="deleteAccount(this)">Xóa</button>
            </td>
        `;
        accountsTable.appendChild(row);

        this.reset();
        submitBtn.disabled = true;
        preview.style.display = 'none';
    });

    document.getElementById('cancelBtn').addEventListener('click', function () {
        registrationForm.reset();
        submitBtn.disabled = true;
        preview.style.display = 'none';
    });

    function editAccount(button) {
        const row = button.closest('tr');
        const cells = row.getElementsByTagName('td');

        document.getElementById('username').value = cells[0].innerText;
        document.getElementById('email').value = cells[1].innerText;
        document.getElementById('role').value = cells[2].innerText;

        const imageSrc = cells[4].getElementsByTagName('img')[0].src;
        preview.src = imageSrc;
        preview.style.display = 'block';

        row.remove();
    }

    function deleteAccount(button) {
        const row = button.closest('tr');
        row.remove();
    }
</script>

</body>
</html>
